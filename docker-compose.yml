version: '3.8'

services:
  backend:
    build:
      context: ./artiles-photography-backend
      dockerfile: Dockerfile
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/photography_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    networks:
      - app-network

  backoffice:
    build:
      context: ./Artiles-Photography-BackOffice
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://nginx:80/api
    networks:
      - app-network

  frontend:
    build:
      context: ./artiles-photography-studio
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://nginx:80/api
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - backoffice
      - frontend
    networks:
      - app-network

  db:
    image: mysql:8
    environment:
      - MYSQL_DATABASE=photography_db
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge